<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="2048 strategy game, designed for desktop and mobile">
  <meta name="keywords" content="2048, game, strategy, desktop, mobile, play">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>2048</title>
</head>

<body>
  <header>
    <img src="assets/images/placeholder-1x1.png" alt="2048 logo">
    <h1>2048!</h1>
    <img src="assets/images/placeholder-1x1.png" alt="2048 logo">
  </header>

  <section id="username-section">
    Welcome heading
    Past Username if Available / new Username if not
    Instructions on how to play
    Play button
  </section>

  <section id="popup-section">
    <h2>Instructions <i class="fas fa-info-circle"></i></h2>
    <h2><i class="fas fa-history"></i> Score History</h2>
  </section>

  <section id="score-section">
    <h2>Current Score: <span id="score">2</span></h2>
  </section>

  <section id="game-section">
    Game window
  </section>

  <section id="controls-section">
    <p class="control-top"><i class="fas fa-arrow-circle-up"></i></p>
    <p class="control-bottom"><i class="fas fa-arrow-circle-left"></i></p>
    <p class="control-bottom"><i class="fas fa-arrow-circle-down"></i></p>
    <p class="control-bottom"><i class="fas fa-arrow-circle-right"></i></p>
  </section>

  <footer>
    <p id="tips" data-tipindex=-1></p>
  </footer>
  <!-- Font Awesome script, game area resizing script, tips script & username prompt script -->
  <script src="https://kit.fontawesome.com/c77bea48db.js" crossorigin="anonymous"></script>
  <script src="assets/js/windowscript.js"></script>
  <script src="assets/js/tips.js"></script>
  <script src="assets/js/usernamescript.js"></script>
</body>

</html>
