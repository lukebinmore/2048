<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="2048 strategy game, designed for desktop and mobile">
  <meta name="keywords" content="2048, game, strategy, desktop, mobile, play">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>2048</title>
</head>

<body>
  <header>
    <img src="assets/images/2048-logo.png" alt="2048 logo">
    <h1>2048!</h1>
    <img src="assets/images/2048-logo.png" alt="2048 logo">
  </header>

  <section id="splash-screen">
    <h1>
      Welcome!
    </h1>
    <label id="splash-screen-error" class="splash-screen-label"></label>
    <label class="splash-screen-label" for="input-username">Enter your chosen name:</label>
    <input type="text" id="input-username" name="input-username" maxlength=15>
    <label class="splash-screen-label" for="input-localstorage">
      Check to agree to the use of localStorage for storing scoring and username data.*
    </label>
    <input type="checkbox" name="input-localstorage" id="input-localstorage">
    <h2 id="splash-screen-play">
      Play Now!!!
    </h2>
    <p id="splash-screen-reset">Reset</p>
  </section>

  <section id="menu-button-section" class="game-screen" hidden>
    <h2 id="instructions-button" data-state="closed">Instructions <i class="fas fa-info-circle"></i></h2>
    <h2 id="history-button" data-state="closed"><i class="fas fa-history"></i> Score History</h2>
  </section>

  <section id="score-section" class="game-screen" hidden>
    <h2>Current Score: <span id="game-score">2</span></h2>
  </section>

  <section id="game-section" class="game-screen" hidden>
    <div id="close-page-button" hidden>
      <i class="fas fa-times-circle"></i>
    </div>
    <div id="instructions-page" class="game-section-pages" hidden>
      Instructions Area
    </div>
    <div id="history-page" class="game-section-pages" hidden>
      Score History Area
    </div>
    <div id="game-page" class="game-section-pages">
      <div id="game-grid"></div>
      <div id="game-results">
        <h2 id="results-outcome">WINNER!</h2>
        <h3>Your Score: <span id="results-score"></span></h3>
        <h3>Highest Score: <span id="results-best-score"></span></h3>
        <h3>Your Time: <span id="results-time"></span></h3>
        <h3>Best Time: <span id="results-best-time"></span></h3>
        <h2 id="game-reset">Play Again?</h2>
  </section>

  <section id="controls-section" class="game-screen" hidden>
    <p id="game-control-up" class="control-top"><i class="fas fa-arrow-circle-up"></i></p>
    <p id="game-control-left" class="control-bottom"><i class="fas fa-arrow-circle-left"></i></p>
    <p id="game-control-down" class="control-bottom"><i class="fas fa-arrow-circle-down"></i></p>
    <p id="game-control-right" class="control-bottom"><i class="fas fa-arrow-circle-right"></i></p>
  </section>

  <footer>
    <p id="tips" data-tipindex=-1></p>
  </footer>
  <!-- Font Awesome script, page management script & game script. -->
  <script src="https://kit.fontawesome.com/c77bea48db.js" crossorigin="anonymous"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
